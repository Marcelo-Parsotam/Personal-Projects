<!--html for the listing page of each item-->
<div class="container mt-4">
  <h1>Products</h1>
  <div class="row">
    <!--pulled data for each for all items-->
    <div class="col-md-4 mb-4" *ngFor="let product of products">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Name: {{ product.name }}</h5>
          <p class="card-text">Price: {{ product.price | currency:'R':'symbol':'1.2-2' }}</p>
          <p class="card-text">Description: {{ product.description }}</p>
          <button class="btn btn-primary btn-sm me-2" [routerLink]="['/edit-product', product.id]">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
